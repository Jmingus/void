<!DOCTYPE html>
<html>
  <head>
    <title>Void</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
  </head>
  <body>

    <nav>
      <h3>Void</h3>
      <h6>Cause viewing images are like being in a void, time stands still.</h6>
      <div class="fa fa-plus-square"></div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="four columns">
          <div class="plus-image"></div><div>Add Image</div>
          <form>
            <input id="image-link" type="text" placeholder="Image Url">
            <input id="image-caption" type="text" placeholder="Image Caption">

            <div class="white-border">
              <button id="cancel">Cancel</button>
            </div><!--

            --><div class="white-border">
              <button id="submit" type="submit"><img>Add Image</button>
            </div>

          </form>
        </div>
        <div class="eight columns">
          <div class="image-box"></div>
          <div class="image-caption-container"></div>
        </div>
      </div>
    </main>


    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>
  </body>
</html>
