<!DOCTYPE html>
<html>
  <head>
    <title>Void</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/images/void.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
  </head>
  <body>

    <nav>
      <h3>Void</h3>
      <h6 id="slogin">Cause viewing images are like being in a void, time stands still.</h6>
      <a href="#" id="nav-bar-add"><div class="fa fa-plus-square"></div></a>
    </nav>

    <main class="container">
      <div class="row">
      <div id="successMessageBox">Image Posted!</div>
        <div class="four columns">
          <a href="#" id="column-add"><div class="plus-image"></div><div>Add Image</div></a>
          <form>
            <input id="image-link" type="text" placeholder="Image Url">
            <div id="image-link-error-box"></div>
            <input id="image-caption" type="text" placeholder="Image Caption">
            <div id="image-caption-error-box"></div>
            <div class="white-border">
              <button id="cancel">Cancel</button>
            </div><!--

            --><div class="white-border">
              <button id="submit" type="submit"><img>Add Image</button>
            </div>

          </form>
        </div>
        <div class="eight columns">
          <div id="image-container"></div>
        </div>
      </div>
    </main>


    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>
  </body>
</html>
